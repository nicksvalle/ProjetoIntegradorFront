<div class="container">
  <app-botao-logo></app-botao-logo>
  <div class="card w-50 h-50">
    <div class="card-body">

      <div class="text-center"> <!-- Centraliza horizontalmente -->
        <h1>Cadastrar Professor</h1>
      </div>

      <form class="row g-3" [formGroup]="formGroupClient">
        <div class="col-md-9">
          <label for="name" class="form-label">Nome</label>
          <input type="tex" class="form-control" id="name" placeholder="Digite o nome completo do Professor...">
        </div>

        <div class="col-9">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite o email do Professor...">
        </div>

        <div class="col-6">
          <label for="date" class="form-label">Selecione a data de nascimento</label>
          <input type="date" class="form-control" id="date" placeholder="Clique para selecionar uma data" #inputCalendar>
        </div>

        <div class="col-md-3">
          <label for="curso" class="form-label">Curso</label>
          <select id="curso" class="form-select">
            <option selected>Choose...</option>
            <option>DS</option>
            <option>ADM</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="materia" class="form-label">Materia</label>
          <select formControlName="materia" class="form-select" id="materia">
            <option value="">Selecione uma mat√©ria</option>
            <option *ngFor="let materia of materias" [value]="materia.sigla">{{ materia.nome }}</option>
          </select>
        </div>

        <div class="col-12"  style="margin-top: 50px;">
          <button type="submit" class="btn btn-danger" (click)="save()">Cadastrar</button>
          <button type="button" class="btn btn-dark" (click)="clean()">Limpar</button>
        </div>

      </form>
    </div>
  </div>
  
  <table class="table table-striped" style="margin-top: 100px;">
    <thead>
      <tr>
        <th scope="col">R.M</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Curso</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Materia</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professor">
        <th scope="row">{{professor.id}}</th>
        <td>{{professor.name}}</td>
        <td>{{professor.email}}</td>
        <td>{{professor.course}}</td>
        <td>{{professor.date}}</td>
        <td>{{professor.materia}}</td>
        <td>
          <button type="button" class="btn btn-dark me-1" (click)="edit(professor)" >Editar</button>
          <button type="button" class="btn btn-dark" (click)="delete(professor)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
